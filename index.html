<!DOCTYPE html>
<html lang="en">
   <head>
       <meta charset="UTF-8" />
       <meta name="viewport" content="width=device-width, initial scale=1.0" />
       <meta http-equiv="X-UA-Compatible" content="ie=edge" />
       <title>The Quiz</title>
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">  
   </head>

   <body>
       <div class="scores"><a href="highscores.html"> View High Scores</a></div>

       <div class="timer"> Time: <span id="time">0</span></div>


       <div class="wrapper">
           <div id="start-screen" class="start">
               <h1>The Quiz!</h1>
               <p>
                Test your knowledge by answering these questions in the allotted time. 
                Beware: if you're wrong, you'll lose ten seconds off the clock!!
                </p>
                <button class="btn btn-primary btn-lg" id="start-button">Start the Quiz</button>
           </div>

           <div id="questions" class="hide">
               <h2 id="question-title"></h2>
               <div id="options" class="options"></div>
               <div id="right-wrong" class="right-wrong"></div>
           </div>

           <div id="end-screen" class="hide">
               <h2>You Did It!</h2>
               <p>Your Score Is: <span id="final-score"></span>!</p>
               <p>
                   Enter Your Initials: <input type="text" id="initials" maxlength="3" />
                   <button class="btn btn-primary btn-lg" id="submit">Submit Score</button>
               </p>
           </div>

           <div id="feedback" class="feedback hide"></div>
       </div>



       <script src="questions.js"></script>
     
       <script src="scores.js"></script>
   </body>
</html>
